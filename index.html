    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />

  <body>
    <main class="container">
      <h1 class="header">Is your Birthday Lucky?</h1>

      <input type="date" id="date-of-birth" />
      <label for="lucky-number">Lucky Number:</label>
      <input type="number" id="lucky-number" placeholder="Enter a number" />
      <button id="calculate-number">Check Number</button>
      <p id="privacy-notice">
        <i class="fa fa-exclamation-circle" aria-hidden="true"></i> This website
        does not store your data.
      </p>
      <h2 id="output-container"></h2>
      <div id="gif-container"></div>
    </main>
    <footer>
      <h3>Meet Tandel | 2021</h3>
      <ul class="footer-list">
        <li>
          <a class="links" href="https://github.com" target="_blank">
            <img
              src="https://res.cloudinary.com/djxpf0jzi/image/upload/v1628151021/Portfolio%20Images/social-icons/github_vos0r1.svg"
              alt="github"
            />
          </a>
        </li>
        <li>
          <a class="links" href="https://twitter.com" target="_blank">
            <img
              src="https://res.cloudinary.com/djxpf0jzi/image/upload/v1628151017/Portfolio%20Images/social-icons/twitter.svg"
              alt="twitter"
            />
          </a>
        </li>
        <li>
          <a class="links" href="https://www.linkedin.com" target="_blank">
            <img
              src="https://res.cloudinary.com/djxpf0jzi/image/upload/v1628151018/Portfolio%20Images/social-icons/linkedin.svg"
              alt="linkedin"
            />
